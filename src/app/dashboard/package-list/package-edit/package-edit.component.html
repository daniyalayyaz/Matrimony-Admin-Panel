<div class="container my-4">
    <form (ngSubmit)="update()" [formGroup]="form">
      <div class="form-group">
        <label class="font-weight-bold">Name</label>
        <input type="text" class="form-control" placeholder="Enter.." formControlName="name" [(ngModel)]="edititem.name">
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Price</label>
        <input type="text" class="form-control" placeholder="Enter.." formControlName="price" [(ngModel)]="edititem.price">
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Description</label>
        <input type="text" class="form-control" placeholder="Enter.." formControlName="description" [(ngModel)]="edititem.description">
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Connect</label>
        <input type="text" class="form-control" placeholder="Enter.." formControlName="connect" [(ngModel)]="edititem.connect">
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Image</label>
        <input type="file" class="form-control"  formControlName="image" [(ngModel)]="edititem.image">
      </div>
      <!-- <div class="form-check">
        <input type="checkbox" value="status" placeholder="Enter.." formControlName="status" [(ngModel)]="edititem.status">
        <label class="form-check-label" for="flexCheckChecked">Status</label>
      </div><br> -->
      <div class="mb-4 px-2">
        <button class="btn btn-primary" type="submit">Update </button>
      </div>
      <div class="alert alert-danger" *ngIf="serverErrorMessages">
        {{serverErrorMessages}}
      </div>
    </form>
  </div>
