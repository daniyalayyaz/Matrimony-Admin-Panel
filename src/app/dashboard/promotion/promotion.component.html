<div class="container my-4">
    <form #entryForm="ngForm" (ngSubmit)="entryForm.valid && onSubmit(entryForm)">
        <div class="form-group">
            <label> Promotion</label>
            <input type="text" class="form-control" placeholder="Enter Name" #name="ngModel" [(ngModel)]="package.name"
                name="name" required [ngClass]="{'invalid-textbox' :entryForm.submitted &#038;&#038; !package.valid }">
        </div>
        <div class="form-group">
            <label> Description</label>
            <input type="text" class="form-control" placeholder="Enter Description" #description="ngModel"
                [(ngModel)]="package.description" name="description" required
                [ngClass]="{'invalid-textbox' :entryForm.submitted &#038;&#038; !description.valid }">
        </div>
        <div class="custom-control form-control custom-switch">
            <input type="checkbox" class="custom-control-input" 
            id="customSwitch1" #promotionShow="ngModel" [(ngModel)]="package.promotionShow" 
            [value]="promotionShow"  name="promotionShow"
            (change)="onSaveUsernameChanged($event)">
            <label class="custom-control-label" for="customSwitch1">Show Promotion For User</label>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="success" *ngIf="showSucessMessage">
            Saved successfully
        </div>
        <div class="alert alert-danger" *ngIf="serverErrorMessages">
            {{serverErrorMessages}}
        </div>
    </form>
</div>
