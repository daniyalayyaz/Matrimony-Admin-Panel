<div class="container my-4">
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control mb-2" placeholder="Name" [(ngModel)]="edititem.name">
    </div>
    <div class="form-group">
      <label for="">User Name</label>
      <input type="text" formControlName="userName" class="form-control mb-2" placeholder="User Name" [(ngModel)]="edititem.userName">
    
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control mb-2" placeholder="Password" [(ngModel)]="edititem.password">
      
    </div>

    <div class="form-group">
      <div class="custom-switch">
        <input type="checkbox" id="edit" formControlName="edit" class=" custom-control-input"
        [(ngModel)]="edititem.edit" checked>
        <label class="custom-control-label" for="edit" value="">
          <span class="font-small-2 mb-3 font-weight-normal">This User See Other Users And Edit Activities</span>
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="custom-switch">
        <input type="checkbox" id="status" formControlName="status" class=" custom-control-input"
        [(ngModel)]="edititem.status" checked  
        >
        <label class="custom-control-label" for="status" >
          <span class="font-small-2 mb-3 font-weight-normal">Sub Admin Account Active Or Inactive</span>
        </label>
      </div>
    </div>
    <div class="d-flex justify-content-between flex-sm-row flex-column">

    </div>
